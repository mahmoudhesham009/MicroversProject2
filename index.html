<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="main-container">
    <h1 id="title" class="align-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="align-center"> Thank you for taking the time to help us improve the platform </p>
    <div class="form-parent">
      <form id="survey_form" action="">
        <label>Name</label><br>
        <input type="text" class="input-text" placeholder="Enter your name"><br><br />
        <label>Email</label><br>
        <input type="email" class="input-text" placeholder="Enter your email"><br><br />
        <label>Age<small>(optinal)</small></label><br>
        <input type="number" class="input-text" placeholder="Age"><br /><br />
        <label>Which option best describes your current role?</label><br>
        <select name="" id="" class="input-text">
          <option value="">Select the current role</option>
          <option value="">Student</option>
          <option value="">Full time job</option>
        </select>
        <br><br />
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" class="recommend" checked name="recommend"> Definitely<br />
        <input type="radio" class="recommend" name="recommend"> May be<br />
        <input type="radio" class="recommend" name="recommend"> Not sure<br /><br />

        <label>What is your favorite feature of freeCodeCamp?</label><br>
        <select name="" class="input-text">
          <option value="">Select an option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open source</option>
        </select>
        <br><br>
        <label>What would you like to see improved?<small>(Check all that apply)</small> </label><br>
        <input type="checkbox" class="recommend"> Front-end Projects<br>
        <input type="checkbox" class="recommend"> Back-end Projects<br>
        <input type="checkbox" class="recommend"> Data Visualization<br>
        <input type="checkbox" class="recommend"> Challenges<br>
        <input type="checkbox" class="recommend"> Open Source Community<br>
        <input type="checkbox" class="recommend"> Gitter help rooms<br>
        <input type="checkbox" class="recommend"> Videos<br>
        <input type="checkbox" class="recommend"> City Meetups<br>
        <input type="checkbox" class="recommend"> Wiki<br>
        <input type="checkbox" class="recommend"> Forum<br>
        <input type="checkbox" class="recommend"> Additional Courses<br><br>

        <label>Any comments or suggestions?</label><br><br>
        <textarea class="input-textarea" rows="10" cols="50"></textarea>
        <br><br>
        <input type="submit" class="submit_btu align-center input-text">
      </form>

    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
