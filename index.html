<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="main-container">
    <h1 id="title" class="align-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="align-center"> Thank you for taking the time to help us improve the platform </p>
    <div class="form-parent">
      <form id="survey_form" action="">
        <label>Name</label><br>
        <input type="text" placeholder="Enter your name"><br>
        <label>Email</label><br>
        <input type="email" placeholder="Enter your email"><br>
        <label>Age<small>(optinal)</small></label><br>
        <input type="number" placeholder="Age"><br/>
        <label>Which option best describes your current role?</label><br>
        <select name="" id="">
          <option value="">Select the current role</option>
          <option value="">Student</option>
          <option value="">Full time job</option>
        </select>
        <br>
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" checked name="recommend">Definitely<br/>
        <input type="radio"  name="recommend">May be<br/>
        <input type="radio"  name="recommend">Not sure<br/>
      </form>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
