<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="main-container">
    <h1 id="title" class="align-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="align-center"> Thank you for taking the time to help us improve the platform </p>
    <div class="form-parent">
      <form id="survey_form" action="">
        <label>Name</label><br>
        <input type="text" placeholder="Enter your name"><br>
        <label>Email</label><br>
        <input type="email" placeholder="Enter your email"><br>
        <label>Age<small>(optinal)</small></label><br>
        <input type="number" placeholder="Age">


      </form>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>
